{% extends 'base.html' %}
{% block title %} {% endblock %}

{% block content %}
<div id="homediv" style="width: 98%; padding-right:1%; padding-left:1%; padding-top: 1%; float: right;">
    <form action="/radevou3/" method="post" >
{% csrf_token %}
     <label for="id_ra">Dates:</label>
<select class="form-control" id="id_ra" name="ra" data-toggle="select">
{% for r in rad %}
   <option value="{{r}}"
       {% if r == current_r %}selected="selected"{% endif %}>
       {{r}}
   </option>
        {% endfor %}
</select>
 <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
