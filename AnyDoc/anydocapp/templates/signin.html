{% extends 'base.html' %}


{% block title %} {% endblock %}

{% block content %}

<div id="homediv" style="width: 98%; padding-right:1%; padding-left:1%; padding-top: 1%; float: right;">

  <h1 style="padding-left: 38%">Sign In Here:</h1>
  <hr>
  <br>
  <p></p>
  <br>
  <form style="padding-left: 33%;" class="form-horizontal" action="{% url 'signin' %}" method="post">
    {% csrf_token %}

    {% if error %}
      <div class="form-group">
        <small class="alert alert-warning" ><b>Error: </b>11 Digits required</small>
      </div>
      <br>
      <p></p>
    {% endif %}

    <div class="form-group">
      <label style="padding-right: 1%" class="control-label col-sm-2" for="uname">Username:</label>
      <div class="col-sm-10">
        <input style="width: 30%;" type="text" class="form-control" name="uname" id="uname" placeholder="Enter username..">
      </div>
    </div>
  <div class="form-group">
    <label style="padding-right: 1%" class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input style="width: 30%;" type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password..">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-lg" style="border-radius:0px;border:0;">Sign In !</button>
    </div>
  </div>
  </form>
        </div>


{% endblock %}
