{% extends 'base.html' %}


{% block title %} {% endblock %}

{% block content %}
<div id="homediv" style="width: 98%; padding-right:1%; padding-left:1%; padding-top: 1%; float: right;">

<form action="/radevou2/" method="post" >
{% csrf_token %}
 <label for="id_fn">Dates:</label>
<select class="form-control" id="id_fn" name="fn" data-toggle="select">
{% for f in giatroi %}
    {% if f.eidikotita == eid and f.perioxi == perio%}
   <option value="{{f.fullname}}"
       {% if f == current_f %}selected="selected"{% endif %}>
       {{f.fullname}}
   </option>
    {% endif %}
{% endfor %}
</select>
 <button type="submit">Submit</button>
</form>
</div>

{% endblock %}
